<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  (function(){
    // const sound = Array.from(document.querySelectorAll('audio[data-key]'));
    const btn = Array.from(document.querySelectorAll('div[data-key]'));

      // play on KEYDOWN
    window.addEventListener('keydown', keyDownPlay);

    function keyDownPlay(event){
      const btn = document.querySelector(`div[data-key="${event.keyCode}"]`);
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      // console.log(audio);
       console.log(event);
      if(!audio){return};
      audio.currentTime = 0;
      audio.play();  

      btn.classList.add('playing');

      setTimeout(() => btn.classList.remove('playing'), 50);
    }
     
      // play on a CLICK
    btn.forEach(oneBtn => {
      oneBtn.addEventListener('click', animateBtn);
      oneBtn.addEventListener('click', playSound);

      function animateBtn(){
        oneBtn.classList.add('playing')
        setTimeout(() => oneBtn.classList.remove('playing'), 50);
      }

      function playSound(){
        const btnClick = this.getAttribute('data-key');
        const audio = document.querySelector(`audio[data-key="${btnClick}"]`);

        if(!audio){return};
        audio.currentTime = 0;
        audio.play();  
      }
    })
  })();
</script>


</body>
</html>
